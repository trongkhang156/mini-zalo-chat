<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Mini Zalo Chat</title>

<!-- üîß Socket.IO script t·ª´ server Render -->
<script src="https://mini-zalo-chat.onrender.com/socket.io/socket.io.js"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

<style>
body {
  font-family: Arial, sans-serif;
  background: #f0f2f5;
  margin: 0;
  padding: 0;
  overflow-x: hidden;
}

/* N√∫t m·ªü chat */
#chat-toggle {
  position: fixed;
  bottom: 20px;
  right: 20px;
  background: #0084ff;
  color: white;
  font-size: 26px;
  width: 60px;
  height: 60px;
  line-height: 60px;
  text-align: center;
  border-radius: 50%;
  box-shadow: 0 4px 10px rgba(0,0,0,0.3);
  cursor: pointer;
  z-index: 10000;
}

/* Khung chat */
#chat-box {
  position: fixed;
  bottom: 90px;
  right: 15px;
  width: 90%;
  max-width: 320px;
  height: 450px;
  background: #fff;
  border-radius: 12px;
  box-shadow: 0 4px 15px rgba(0,0,0,0.3);
  display: flex;
  flex-direction: column;
  overflow: hidden;
  z-index: 9999;
}
.hidden { display: none; }

/* Header */
#chat-header {
  background: #0084ff;
  color: white;
  padding: 8px 10px;
  display: flex;
  justify-content: space-between;
  align-items: center;
  font-size: 14px;
}
#chat-header button {
  border: none;
  background: rgba(255,255,255,0.3);
  color: white;
  border-radius: 6px;
  padding: 3px 7px;
  cursor: pointer;
}

/* User list */
#users-container {
  height: 70px;
  overflow-y: auto;
  background: #f8f8f8;
  border-bottom: 1px solid #ddd;
  padding: 4px 6px;
}
#users li {
  list-style: none;
  padding: 4px 6px;
  cursor: pointer;
  border-radius: 4px;
}
#users li:hover { background: #e6f0ff; }

/* Chat messages */
.chat-area {
  flex: 1;
  display: flex;
  flex-direction: column;
}
#chat-messages {
  flex: 1;
  overflow-y: auto;
  padding: 8px;
  background: #f5f6f7;
  scroll-behavior: smooth;
}
#chat-messages div {
  margin-bottom: 6px;
  padding: 6px 10px;
  border-radius: 10px;
  max-width: 80%;
  word-wrap: break-word;
}
.self {
  background: #dcf8c6;
  margin-left: auto;
}
.other {
  background: white;
  border: 1px solid #ddd;
}

/* Input + G·ª≠i */
#msg-form {
  display: flex;
  align-items: center;
  padding: 5px;
  gap: 4px;
  border-top: 1px solid #ddd;
  background: white;
}
#msg-input {
  flex: 1;
  border: none;
  border-radius: 8px;
  padding: 7px 10px;
  font-size: 14px;
  outline: none;
  height: 34px;
}
#msg-form button {
  border: none;
  background: #0084ff;
  color: white;
  padding: 7px 10px;
  border-radius: 8px;
  cursor: pointer;
  flex-shrink: 0;
}
#msg-form button:hover { background: #006fe6; }

#chat-messages::-webkit-scrollbar,
#users-container::-webkit-scrollbar { width: 6px; }
#chat-messages::-webkit-scrollbar-thumb,
#users-container::-webkit-scrollbar-thumb {
  background: #ccc;
  border-radius: 10px;
}
</style>
</head>
<body>

<!-- üîò N√∫t m·ªü chat -->
<div id="chat-toggle">üí¨</div>

<!-- üí¨ H·ªôp chat -->
<div id="chat-box" class="hidden">
  <div id="chat-header">
    <span id="me-name"></span>
    <button id="rename-btn">ƒê·ªïi t√™n</button>
    <button id="chat-close">‚ùå</button>
  </div>
  <div id="users-container"><ul id="users"></ul></div>
  <div class="chat-area">
    <div id="chat-messages"></div>
    <form id="msg-form">
      <input id="msg-input" placeholder="Nh·∫≠p tin nh·∫Øn..." autocomplete="off" />
      <button type="submit">G·ª≠i</button>
    </form>
  </div>
</div>

<script>
/* ‚öôÔ∏è K·∫øt n·ªëi t·ªõi Socket.IO c·ªßa server Render */
const socket = io("https://mini-zalo-chat.onrender.com", {
  transports: ["websocket", "polling"]
});

socket.on("connect", () => console.log("‚úÖ Connected:", socket.id));
socket.on("connect_error", err => console.error("‚ùå Socket error:", err));

/* üîπ ƒê·∫∑t t√™n ng∆∞·ªùi d√πng */
let username = prompt("Nh·∫≠p t√™n c·ªßa b·∫°n:") || "User" + Math.floor(Math.random() * 1000);
document.getElementById("me-name").textContent = username;

/* G·ª≠i s·ª± ki·ªán join */
socket.emit("join", username);

const form = document.getElementById("msg-form");
const input = document.getElementById("msg-input");
const messages = document.getElementById("chat-messages");

/* üì® G·ª≠i tin nh·∫Øn */
form.addEventListener("submit", (e) => {
  e.preventDefault();
  const msg = input.value.trim();
  if (!msg) return;
  socket.emit("chatMessage", msg);
  input.value = "";
});

/* üì• Nh·∫≠n tin nh·∫Øn */
socket.on("chatMessage", (data) => {
  const div = document.createElement("div");
  div.className = data.user === username ? "self" : "other";
  div.textContent = `${data.user}: ${data.msg}`;
  messages.appendChild(div);
  messages.scrollTop = messages.scrollHeight;
});

/* üë• Danh s√°ch ng∆∞·ªùi d√πng */
socket.on("userList", (users) => {
  const ul = document.getElementById("users");
  ul.innerHTML = "";
  users.forEach(u => {
    const li = document.createElement("li");
    li.textContent = u;
    ul.appendChild(li);
  });
});

/* ‚úèÔ∏è ƒê·ªïi t√™n */
document.getElementById("rename-btn").addEventListener("click", () => {
  Swal.fire({
    title: "ƒê·ªïi t√™n",
    input: "text",
    inputValue: username,
    showCancelButton: true,
    confirmButtonText: "OK"
  }).then(res => {
    if (res.value) {
      username = res.value;
      document.getElementById("me-name").textContent = username;
      socket.emit("rename", username);
    }
  });
});

/* üëÅ ·∫®n / Hi·ªán h·ªôp chat */
document.getElementById("chat-toggle").addEventListener("click", () => {
  document.getElementById("chat-box").classList.toggle("hidden");
});
document.getElementById("chat-close").addEventListener("click", () => {
  document.getElementById("chat-box").classList.add("hidden");
});
</script>

</body>
</html>
