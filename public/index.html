<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mini Zalo Chat üí¨</title>
  <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <style>
    :root {
      --blue: #0078ff;
      --light: #f1f1f1;
      --white: #fff;
    }
    * { box-sizing: border-box; }
    body {
      font-family: "Segoe UI", sans-serif;
      background: transparent;
      margin: 0;
      height: 100vh;
    }

    .chat-box {
      position: fixed;
      bottom: 20px;
      right: 20px;
      width: 350px;
      height: 500px;
      background: var(--white);
      border-radius: 16px;
      display: flex;
      flex-direction: column;
      overflow: hidden;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.25);
      z-index: 9999;
      border: 1px solid #ddd;
      transition: all 0.3s ease;
    }

    .chat-header {
      background: var(--blue);
      color: white;
      padding: 10px 15px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .chat-header h3 {
      margin: 0;
      font-size: 16px;
      font-weight: 600;
    }

    .chat-users {
      background: #f6f7fb;
      border-bottom: 1px solid #ddd;
      padding: 5px 10px;
      display: flex;
      overflow-x: auto;
      gap: 8px;
    }

    .chat-users div {
      padding: 6px 12px;
      background: #e7f0ff;
      border-radius: 20px;
      cursor: pointer;
      font-size: 14px;
      white-space: nowrap;
    }

    .chat-users .active {
      background: var(--blue);
      color: white;
    }

    .chat-messages {
      flex: 1;
      padding: 10px;
      overflow-y: auto;
      background: #f9fafb;
      display: flex;
      flex-direction: column;
    }

    .msg {
      max-width: 70%;
      padding: 8px 12px;
      border-radius: 14px;
      margin-bottom: 8px;
      word-wrap: break-word;
      font-size: 14px;
    }

    .msg.self {
      align-self: flex-end;
      background: #dcf8c6;
    }

    .msg.other {
      align-self: flex-start;
      background: #fff;
      border: 1px solid #ddd;
    }

    .chat-input {
      display: flex;
      border-top: 1px solid #ddd;
      padding: 6px;
      background: white;
    }

    .chat-input input {
      flex: 1;
      border: 1px solid #ccc;
      border-radius: 20px;
      padding: 8px 12px;
      outline: none;
      font-size: 14px;
    }

    .chat-input button {
      margin-left: 6px;
      background: var(--blue);
      color: white;
      border: none;
      border-radius: 20px;
      padding: 8px 14px;
      cursor: pointer;
      font-size: 14px;
    }

    .chat-input button:hover {
      background: #005fd4;
    }

    @media (max-width: 600px) {
      .chat-box {
        width: 100%;
        height: 100vh;
        bottom: 0;
        right: 0;
        border-radius: 0;
      }
    }
  </style>
</head>
<body>

<div class="chat-box">
  <div class="chat-header">
    <h3 id="me-name">Mini Zalo</h3>
    <button id="rename-btn" style="background:rgba(255,255,255,0.2);color:white;border:none;border-radius:6px;padding:3px 8px;cursor:pointer;">ƒê·ªïi t√™n</button>
  </div>

  <div class="chat-users" id="users-list"></div>
  <div class="chat-messages" id="messages"></div>

  <div class="chat-input">
    <input id="msg-input" placeholder="Nh·∫≠p tin nh·∫Øn..." />
    <button id="send-btn">G·ª≠i</button>
  </div>
</div>

<script>
const socket = io();
let username = localStorage.getItem("chat_username");
let currentChat = null;

// üîπ Service Worker + Th√¥ng b√°o Desktop
if ("serviceWorker" in navigator) {
  navigator.serviceWorker.register("sw.js");
}
Notification.requestPermission();

// üîπ L·∫•y t√™n
if (!username) {
  username = prompt("Nh·∫≠p t√™n c·ªßa b·∫°n:") || "User" + Math.floor(Math.random() * 1000);
  localStorage.setItem("chat_username", username);
}
document.getElementById("me-name").textContent = username;
socket.emit("register", username);

// üîπ Danh s√°ch ng∆∞·ªùi d√πng
socket.on("users", (users) => {
  const usersList = document.getElementById("users-list");
  usersList.innerHTML = "";
  users.forEach(u => {
    if (u === username) return;
    const div = document.createElement("div");
    div.textContent = u;
    if (u === currentChat) div.classList.add("active");
    div.onclick = () => {
      currentChat = u;
      document.querySelectorAll("#users-list div").forEach(el => el.classList.remove("active"));
      div.classList.add("active");
      document.getElementById("messages").innerHTML = "";
    };
    usersList.appendChild(div);
  });
});

// üîπ G·ª≠i tin nh·∫Øn
document.getElementById("send-btn").addEventListener("click", sendMessage);
document.getElementById("msg-input").addEventListener("keypress", (e) => {
  if (e.key === "Enter") sendMessage();
});

function sendMessage() {
  const msgInput = document.getElementById("msg-input");
  const msg = msgInput.value.trim();
  if (!msg || !currentChat) {
    Swal.fire("Ch∆∞a ch·ªçn ng∆∞·ªùi ƒë·ªÉ chat!", "", "info");
    return;
  }
  socket.emit("private message", { to: currentChat, message: msg });
  addMessage("T√¥i", msg, "self");
  msgInput.value = "";
}

// üîπ Nh·∫≠n tin nh·∫Øn
socket.on("private message", ({ from, message }) => {
  addMessage(from, message, "other");
  showNotification(from, message);
});

// üîπ Hi·ªÉn th·ªã tin nh·∫Øn
function addMessage(from, message, type) {
  const messages = document.getElementById("messages");
  const div = document.createElement("div");
  div.className = `msg ${type}`;
  div.textContent = `${from}: ${message}`;
  messages.appendChild(div);
  messages.scrollTop = messages.scrollHeight;
}

// üîπ Th√¥ng b√°o desktop
function showNotification(from, message) {
  if (Notification.permission === "granted") {
    navigator.serviceWorker.ready.then((reg) => {
      reg.showNotification(`üí¨ Tin nh·∫Øn m·ªõi t·ª´ ${from}`, {
        body: message,
        icon: "https://cdn-icons-png.flaticon.com/512/906/906349.png",
      });
    });
  }
}

// üîπ ƒê·ªïi t√™n
document.getElementById("rename-btn").addEventListener("click", () => {
  Swal.fire({
    title: "ƒê·ªïi t√™n",
    input: "text",
    inputValue: username,
    showCancelButton: true,
    confirmButtonText: "OK"
  }).then(res => {
    if (res.value) {
      username = res.value.trim();
      if (username) {
        localStorage.setItem("chat_username", username);
        document.getElementById("me-name").textContent = username;
        socket.emit("register", username);
      }
    }
  });
});
</script>
</body>
</html>
