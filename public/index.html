<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Mini Zalo Chat</title>

<!-- Socket.IO client -->
<script src="/socket.io/socket.io.js"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

<style>
* {
  box-sizing: border-box;
  font-family: "Segoe UI", Arial, sans-serif;
}
body {
  margin: 0;
  background: #f0f2f5;
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
}
.chat-container {
  width: 100%;
  max-width: 450px;
  height: 90vh;
  background: white;
  border-radius: 12px;
  display: flex;
  flex-direction: column;
  box-shadow: 0 4px 15px rgba(0,0,0,0.2);
  overflow: hidden;
}
@media (max-width: 600px) {
  .chat-container {
    width: 100%;
    height: 100vh;
    border-radius: 0;
  }
}
#chat-header {
  background: #0084ff;
  color: white;
  padding: 10px 15px;
  display: flex;
  justify-content: space-between;
  align-items: center;
  font-size: 16px;
}
#users-list {
  background: #f8f9fa;
  border-bottom: 1px solid #ddd;
  padding: 5px 10px;
  display: flex;
  overflow-x: auto;
  gap: 8px;
}
#users-list div {
  background: #e7f0ff;
  padding: 5px 10px;
  border-radius: 20px;
  cursor: pointer;
  white-space: nowrap;
}
#users-list .active {
  background: #0084ff;
  color: white;
}
#messages {
  flex: 1;
  overflow-y: auto;
  padding: 10px;
  background: #f5f6f7;
  display: flex;
  flex-direction: column;
}
.message {
  max-width: 75%;
  padding: 8px 12px;
  border-radius: 15px;
  margin-bottom: 8px;
  word-wrap: break-word;
}
.message.self {
  background: #dcf8c6;
  align-self: flex-end;
}
.message.other {
  background: white;
  border: 1px solid #ddd;
  align-self: flex-start;
}
#msg-form {
  display: flex;
  padding: 8px;
  border-top: 1px solid #ddd;
  background: #fff;
}
#msg-input {
  flex: 1;
  padding: 10px;
  border: 1px solid #ccc;
  border-radius: 20px;
  outline: none;
}
#msg-form button {
  border: none;
  background: #0084ff;
  color: white;
  border-radius: 20px;
  padding: 10px 15px;
  margin-left: 6px;
  cursor: pointer;
}
#msg-form button:hover {
  background: #006fe6;
}
</style>
</head>
<body>

<div class="chat-container">
  <div id="chat-header">
    <span id="me-name">Mini Zalo</span>
    <button id="rename-btn" style="border:none;background:rgba(255,255,255,0.3);color:white;border-radius:6px;padding:3px 8px;">Đổi tên</button>
  </div>
  <div id="users-list"></div>
  <div id="messages"></div>
  <form id="msg-form">
    <input id="msg-input" placeholder="Nhập tin nhắn..." autocomplete="off" />
    <button type="submit">Gửi</button>
  </form>
</div>

<script>
const socket = io();

// --- Đăng ký username ---
let username = localStorage.getItem("chat_username");
if (!username) {
  username = prompt("Nhập tên của bạn:") || "User" + Math.floor(Math.random() * 1000);
  localStorage.setItem("chat_username", username);
}
document.getElementById("me-name").textContent = username;
socket.emit("register", username);

// --- Biến ---
let currentChat = null;
const usersList = document.getElementById("users-list");
const messages = document.getElementById("messages");
const msgInput = document.getElementById("msg-input");
const msgForm = document.getElementById("msg-form");

// --- Cập nhật danh sách người dùng ---
socket.on("users", (users) => {
  usersList.innerHTML = "";
  users.forEach(u => {
    if (u === username) return;
    const userDiv = document.createElement("div");
    userDiv.textContent = u;
    if (u === currentChat) userDiv.classList.add("active");
    userDiv.onclick = () => {
      currentChat = u;
      document.querySelectorAll("#users-list div").forEach(el => el.classList.remove("active"));
      userDiv.classList.add("active");
      messages.innerHTML = "";
    };
    usersList.appendChild(userDiv);
  });
});

// --- Gửi tin nhắn ---
msgForm.addEventListener("submit", (e) => {
  e.preventDefault();
  const msg = msgInput.value.trim();
  if (!msg || !currentChat) {
    Swal.fire("Chưa chọn người để chat!", "", "info");
    return;
  }
  socket.emit("private message", { to: currentChat, message: msg });
  addMessage({ from: username, to: currentChat, message: msg }, "self");
  msgInput.value = "";
});

// --- Nhận tin nhắn ---
socket.on("private message", (data) => {
  const { from, message } = data;
  addMessage({ from, message }, from === username ? "self" : "other");
});

// --- Hiển thị tin nhắn ---
function addMessage(data, type) {
  const div = document.createElement("div");
  div.className = "message " + type;
  div.textContent = `${type === "self" ? "Tôi" : data.from}: ${data.message}`;
  messages.appendChild(div);
  messages.scrollTop = messages.scrollHeight;
}

// --- Đổi tên người dùng ---
document.getElementById("rename-btn").addEventListener("click", () => {
  Swal.fire({
    title: "Đổi tên",
    input: "text",
    inputValue: username,
    showCancelButton: true,
    confirmButtonText: "OK"
  }).then(res => {
    if (res.value) {
      username = res.value.trim();
      if (username) {
        localStorage.setItem("chat_username", username);
        document.getElementById("me-name").textContent = username;
        socket.emit("register", username);
      }
    }
  });
});
</script>

</body>
</html>
